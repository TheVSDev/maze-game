<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/img/m-solid.svg" />
</head>
<body>
    <div id="page">

        <div id="message-container">
          <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
            <p id="moves"></p>
            <input id="okBtn" class="btn" type="button" onclick="toggleVisibility('message-container')" value="Cool!" />
          </div>
        </div>
    
        <br>
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect">
                      <option value="10">Easy</option>
                      <option value="15">Medium</option>
                      <option value="25">Hard</option>
                      <option value="38">Extreme</option>                                      
            </select>
          </div>
          <input id="startMazeBtn" class="btn" type="button" onclick="makeMaze()" value="Start" />
        </div>
    
        <div id="view">
          <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
          </div>
        </div>
    
        <p id="instructions">Use arrow keys to move to the house!</p>
    
      </div>
    
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


    <script src="./script.js"></script>
</body>
</html>
